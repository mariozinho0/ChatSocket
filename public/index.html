<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

    <div class="page" id="loginPage">
        <img src="images/txt-login.png" alt="Digite seu nome">
        <input type="text" id="loginNameInput"/>
    </div>

    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatList">
                
            </ul>
            <ul class="userList">

            </ul>
        </div>
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Digite uma mensagem ( pressione ENTER para enviar )"/>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>

</html>
